{%extends 'blogs/base.html'%}
{% load django_bootstrap5%}

{% block page_header%}
    <h2>Edit post</h2>
{%endblock page_header%}

{%block content%}
<form action="{% url 'blogs:editing_post' post.id%}" method="post">
    {%csrf_token%}
    {%bootstrap_form form%}
    {%bootstrap_button button_type='submit' content='Submit a change'%}
</form>
{%endblock content%}
