{% extends 'blogs/base.html'%}
{% load django_bootstrap5%}

{%block page_header%}
    <h2>A new post</h2>
{%endblock page_header%}

{%block content%}

    <form action="{%url 'blogs:making_post'%}" method="post">
        {% csrf_token %}
        {%bootstrap_form form%}
        {%bootstrap_button button_type='submit' content='Create a new post'%}
    </form>

{%endblock content%}
