{% extends 'blogs/base.html'%}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match, try again</p>
    {% endif %}
    <form action="{% url 'accounts:login'%}" method="POST">
        {%csrf_token%}
        {{form.as_div}}
        <button name="submit">Log in</button>
    </form>

{% endblock content %}
